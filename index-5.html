<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <h1>Login</h1>
    <form action="">
        <fieldset>
            <legend>Datos de login</legend>
        <label for="Nombre">Nombre :</label><br>
        <input type="text" id="name" name="name" placeholder="Ingresa aqui su Nombre" required autofocus><br>
        <label for="pass">Contraseña :</label><br>
        <input type="password" id="pass" pass="pass" placeholder="Ingrese su Contraseña" required><br>
        </fieldset><br>
        <input type="submit" value="Ingresar">
        <input type="reset" value="Borrar"><br>
    </form>
    <script src="script.js"></script>
</body>
</html>
